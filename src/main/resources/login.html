#parse('ctx.inc')
<!DocType html>
<head>
#parse('meta.inc')
<title>Login</title>
#parse('bootstrap.css.inc')
</head>
<body>
<div style="height:200px;">
</div>
<div class="container">
<div class="row">

<form class="form-horizontal col-md-4" role="form" method="post">
	<div class="form-group">
		<label for="loginName" class="col-md-4">Login name:</label>
		<div class="col-md-8">
			<input type="text" class="form-control" name="loginName" id="loginName" value="$!{login.loginName}">
		</div>
	</div>
	<div class="form-group">
		<label for="loginPassword" class="col-md-4">Password:</label>
		<div class="col-md-8">
			<input type="password" class="form-control" name="loginPassword" id="loginPassword">
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-4 col-md-8">
			<button class="btn btn-default">Login</button>
		</div>
	</div>
</form>

</div>
</div>
#parse('bootstrap.js.inc')
</body>
</html>
